<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Accedi | Axentia Lean Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form-box">
            <div style="text-align: center; margin-bottom: 30px;">
                <img src="assets/img/logo.png" height="60" alt="Axentia Logo">
            </div>
            
            <h2 style="font-size: 1.25rem;">Dashboard Automazioni</h2>

            <div id="loginError" class="feedback-message error" style="display: none;"></div>
            <div id="resetPasswordPrompt" class="feedback-message info" style="display: none;">
                Hai dimenticato la password?
                <a href="#" id="resetPasswordLink">Reimposta password</a>
            </div>
            <div id="resetSuccess" class="feedback-message success" style="display: none;"></div>
            <form id="loginForm">
                <div class="inputs-grid">
                    <div class="field-group">
                        <label>Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="field-group">
                        <label>Password</label>
                        <input type="password" id="password" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn-login-mixed">
                    <span>Accedi</span>
                </button>
            </form>

            <p style="text-align: center; font-size: 0.9rem; margin-top: 20px;">
                Accedendo, accetti la nostra <a href="https://axentia-automation.it/privacy-policy.html" target="_blank">Privacy Policy</a>
            </p>
        </div>
        
        <div class="back-home">
            <a href="index.html">← Torna alla Home</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7fdNXUgSw4VX8lN9bvbt34htyaxu5pPs",
            authDomain: "axentia-website.firebaseapp.com",
            projectId: "axentia-website",
            storageBucket: "axentia-website.firebasestorage.app",
            messagingSenderId: "315615355298",
            appId: "1:315615355298:web:f7092567187e3fb69b92fb"
        };

        firebase.initializeApp(firebaseConfig);

        // Track failed login attempts
        const FAILED_ATTEMPTS_KEY = 'login_failed_attempts';
        const MAX_ATTEMPTS = 3;

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Clear failed attempts on successful login
                sessionStorage.removeItem(FAILED_ATTEMPTS_KEY);
                window.location.href = 'index.html';
            }
        });

        // Handle password reset
        document.getElementById('resetPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('loginError');
            const resetPrompt = document.getElementById('resetPasswordPrompt');
            const resetSuccess = document.getElementById('resetSuccess');

            // Hide previous messages
            errorDiv.style.display = 'none';
            resetPrompt.style.display = 'none';
            resetSuccess.style.display = 'none';

            if (!email) {
                errorDiv.textContent = "Inserisci la tua email per reimpostare la password.";
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // Use Firebase Client SDK to send password reset email
                await firebase.auth().sendPasswordResetEmail(email);

                resetSuccess.textContent = "Email di reimpostazione password inviata! Controlla la tua casella di posta.";
                resetSuccess.style.display = 'block';
                // Clear failed attempts
                sessionStorage.removeItem(FAILED_ATTEMPTS_KEY);
            } catch (error) {
                // Handle Firebase errors
                let errorMessage = "Errore durante l'invio dell'email di reset.";

                if (error.code === 'auth/user-not-found') {
                    errorMessage = "Email non trovata.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Email non valida.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Troppi tentativi. Riprova più tardi.";
                }

                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('loginError');
            const resetPrompt = document.getElementById('resetPasswordPrompt');
            const resetSuccess = document.getElementById('resetSuccess');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hide previous messages
            errorDiv.style.display = 'none';
            resetPrompt.style.display = 'none';
            resetSuccess.style.display = 'none';

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // Success - onAuthStateChanged will handle redirect and clear attempts
            } catch (error) {
                // Increment failed attempts
                let attempts = parseInt(sessionStorage.getItem(FAILED_ATTEMPTS_KEY) || '0');
                attempts++;
                sessionStorage.setItem(FAILED_ATTEMPTS_KEY, attempts.toString());

                // Show error message
                errorDiv.textContent = "Credenziali non valide.";
                errorDiv.style.display = 'block';

                // Show reset password prompt after MAX_ATTEMPTS
                if (attempts >= MAX_ATTEMPTS) {
                    resetPrompt.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
