<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Accedi | Axentia Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --accent: #ff524f;
            --font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .login-form-box {
            background: #fff;
            color: #000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        
        .login-form-box h2 {
            font-size: 1.25rem;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            height: 60px;
        }
        
        .field-group {
            margin-bottom: 20px;
        }
        
        .field-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .field-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: var(--font-family);
            background: #fff;
            transition: border-color 0.2s;
        }
        
        .field-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .login-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }
        
        .login-error.visible { 
            display: block; 
        }
        
        .btn-login {
            width: 100%;
            padding: 14px 25px;
            font-family: var(--font-family);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #000;
            border-radius: 4px;
            cursor: pointer;
            background: #fff;
            color: #000;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-home a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form-box">
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="Axentia Logo">
            </div>
            
            <h2>Dashboard Automazioni</h2>

            <div id="loginError" class="login-error"></div>

            <form id="loginForm">
                <div class="field-group">
                    <label>Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="field-group">
                    <label>Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login">
                    Accedi
                </button>
            </form>
        </div>
        
        <div class="back-home">
            <a href="https://axentia-automation.it">← Torna alla Home</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7fdNXUgSw4VX8lN9bvbt34htyaxu5pPs",
            authDomain: "axentia-website.firebaseapp.com",
            projectId: "axentia-website",
            storageBucket: "axentia-website.firebasestorage.app",
            messagingSenderId: "315615355298",
            appId: "1:315615355298:web:f7092567187e3fb69b92fb"
        };

        firebase.initializeApp(firebaseConfig);

        // Check if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Already logged in, redirect to dashboard
                window.location.href = 'index.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('loginError');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorDiv.classList.remove('visible');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Accesso in corso...';

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // Auth state change will redirect to dashboard
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'Credenziali non valide.';
                if (error.code === 'auth/user-not-found') {
                    message = 'Utente non trovato.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Password errata.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Troppi tentativi. Riprova più tardi.';
                }
                
                errorDiv.textContent = message;
                errorDiv.classList.add('visible');
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Accedi';
            }
        });
    </script>
</body>
</html>
