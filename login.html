<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Accedi | Axentia Lean Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form-box">
            <div style="text-align: center; margin-bottom: 30px;">
                <img src="assets/img/logo.png" height="60" alt="Axentia Logo">
            </div>
            
            <h2 style="font-size: 1.25rem;">Dashboard Automazioni</h2>

            <div id="loginError" class="login-error"></div>

            <form id="loginForm">
                <div class="inputs-grid">
                    <div class="field-group">
                        <label>Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="field-group">
                        <label>Password</label>
                        <input type="password" id="password" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn-login-mixed">
                    <span>Accedi</span>
                </button>
            </form>
        </div>
        
        <div class="back-home">
            <a href="index.html">‚Üê Torna alla Home</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7fdNXUgSw4VX8lN9bvbt34htyaxu5pPs",
            authDomain: "axentia-website.firebaseapp.com",
            projectId: "axentia-website",
            storageBucket: "axentia-website.firebasestorage.app",
            messagingSenderId: "315615355298",
            appId: "1:315615355298:web:f7092567187e3fb69b92fb"
        };

        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged((user) => {
            if (user) window.location.href = 'http://dash.axentia-automation.it/index.html';
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('loginError');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            errorDiv.classList.remove('visible');

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
            } catch (error) {
                errorDiv.textContent = "Credenziali non valide.";
                errorDiv.classList.add('visible');
            }
        });
    </script>
</body>
</html>
