<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">

    <title>Dashboard personale | Workflow Automation | Axentia Lean Automation</title>

    <meta name="description" content="Esperti in Automazione Intelligente e Logica Lean in Piemonte. Guidiamo le imprese nell'adozione di IA e Workflow Automation per eliminare gli sprechi e generare vantaggi tangibili.">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">

    <link rel="canonical" href="https://dash.axentia-automation.it/" />
        
    <link rel="icon" href="favicon.ico" sizes="any">

    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-48x48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-192x192.png" sizes="192x192">

    <link rel="apple-touch-icon" href="assets/img/favicon/favicon-180x180.png">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="preload" href="assets/fonts/source-sans-pro-v21-latin/source-sans-pro-v21-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/source-sans-pro-v21-latin/source-sans-pro-v21-latin-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/montserrat-v25-latin/montserrat-v25-latin-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/montserrat-v25-latin/montserrat-v25-latin-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/montserrat-v25-latin/montserrat-v25-latin-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/playfair-display-v30-latin/playfair-display-v30-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/playfair-display-v30-latin/playfair-display-v30-latin-italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/playfair-display-v30-latin/playfair-display-v30-latin-900.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <div class="login-container">
        <div class="login-form-box">
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="Axentia Logo">
            </div>
            
            <h2>Dashboard Automazioni</h2>

            <div id="loginError" class="login-error"></div>

            <form id="loginForm">
                <div class="field-group">
                    <label>Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="field-group">
                    <label>Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login">
                    Accedi
                </button>
            </form>
        </div>
        
        <div class="back-home">
            <a href="https://axentia-automation.it">← Torna alla Home</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD7fdNXUgSw4VX8lN9bvbt34htyaxu5pPs",
            authDomain: "axentia-website.firebaseapp.com",
            projectId: "axentia-website",
            storageBucket: "axentia-website.firebasestorage.app",
            messagingSenderId: "315615355298",
            appId: "1:315615355298:web:f7092567187e3fb69b92fb"
        };

        firebase.initializeApp(firebaseConfig);

        // Check if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Already logged in, redirect to dashboard
                window.location.href = 'index.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('loginError');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorDiv.classList.remove('visible');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Accesso in corso...';

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // Auth state change will redirect to dashboard
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'Credenziali non valide.';
                if (error.code === 'auth/user-not-found') {
                    message = 'Utente non trovato.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Password errata.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Troppi tentativi. Riprova più tardi.';
                }
                
                errorDiv.textContent = message;
                errorDiv.classList.add('visible');
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Accedi';
            }
        });
    </script>
</body>
</html>
